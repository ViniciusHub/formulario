<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />

</head>

<body>

    <section class="form-section container">
        <form class="formulario-form-section">

            <h1 class="title-formulario-form-section">Faça seu login</h1>

            <label class="email-formulario-form-section" for="email">E-mail</label>
            <input class="input email-formulario-form-section" type="text" id="email" placeholder="Digite seu e-mail" />

            <label class="password-formulario-form-section" for="password">senha</label>
            <input class="input password-formulario-form-section" type="password" id="password" required />

            <input class="checkbox-formulario-form-section" for="checkbox" id="connect" checked>
            <label class="input checkbox-formulario-form-section" for="connect">Mantenha-me conectado</label>

            <a class="input checkbox-formulario-form-section" href="#">Esqueci minha senha</a>

            <button class="submit-formulario-form-section" type="submit">Entrar</button>

            <span class="cadastro-formulario-form-section">
                Ainda não tem uma conta?
                <a class="way-cadastro-formulario-form-section" href="#">Cadastre-se</a>
            </span>

        </form>
    </section>
</body>
